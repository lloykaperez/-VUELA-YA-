   <section id="contenedor-formulario">
        <div class="row">
            <div class="col-4 offset-4 text-center mt-5">
                <h1 class="fw-light">¿Adónde quieres ir?</h1>
                <p class="text-secondary">Estás a sólo unos pasos de estar en el destino de tus sueños para tus vacaciones. A continuación cuentanos a donde quieres ir. </p>
                <div class="row">
                    <div class="col-6">   
                        <p>Origen:</p>
                        <select id="origen" class="form-select" aria-label="Default select example">
                            <option value="">Seleccione</option>
                            <option value="New York, USA">New York, USA</option>
                            <option value="Boston, USA">Boston, USA</option>
                            <option value="Chicago, USA">Chicago, USA</option>
                        </select>
                        <label for="fechaOrigen"></label>
                        <input type="date" class="form-control" id="fechaOrigen" name="fecha">
                    </div>
                    <div class="col-6">   
                        <p>Destino:</p>
                        <select id="destino" class="form-select" aria-label="Default select example">
                            <option value="">Seleccione</option>
                            <option value="London, UK">London, UK</option>
                            <option value="Paris, FR">Paris, FR</option>
                            <option value="Venecia, IT">Venecia, IT</option>
                        </select>
                        <label for="fechaDestino"></label>
                        <input type="date" class="form-control" id="fechaDestino" name="fecha">
                    </div>
                </div>
            </div>
        </div>
   </section>

   <section id="contenedor-itinerario">
    <div class="card border-0 mx-3 mt-5 text-center">
        <div class="card-body">
          <h2 class="card-title">Itinerario</h2>
          <hr>
          <div id="resultados" class="row">
                <div class="col-4">
                    <div id="fechaOrigenSelect" class="badge text-bg-primary bg-opacity-25 text-primary"></div>
                    <div id="origenSelect" class="mt-4">Origen</div>
                    <div id="masInfo" class="badge text-bg-primary">Ver más información</div>
                </div>
                <div class="col-4">
                    <div id="resultado-escala" class="mt-5"></div>
                </div>
                <div class="col-4">
                    <div id="fechaDestinoSelect" class="badge text-bg-success bg-opacity-25 text-success"></div>
                    <div id="destinoSelect" class="mt-4">Destino</div>
                    <div id="masInfo" class="badge text-bg-primary">Ver más información</div>
                </div>
          </div>
        </div>
      </div>
   </section>
